<div id="contact">
    <div class="container desc">
        <div class="row">
            <div class="col-lg-1"></div>

                <p>

            </div>
            <div class="col-lg-6">
                <form id="contact-form" method="post" role="form">
                    <div class="contact-messages"></div>
                    <div class="controls">
                        <div class="row">
                            <div class="col-md-6 offset-md-6">
                                <div class="form-group">
                                    <label for="form_name">Name</label>
                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name" required="required" data-error="Please enter your name."/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 offset-md-6">
                                <div class="form-group">
                                    <label for="form_email">Email</label>
                                    <input id="form_email" type="email" name="_replyto" class="form-control" placeholder="Please enter your email" required="required" data-error="Valid email is required."/>
                                    <input type="hidden" name="_subject" value="Yay! You got new message" />
                                    <input type="hidden" name="_next" value="https://pratamabayu.com/contact/thanks" />
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Message</label>
                                    <textarea id="form_message" name="message" class="form-control" placeholder="Message for me" rows="4" required="required" data-error="Please leave me a message."></textarea>
                                    <input type="text" name="_gotcha" style="display:none" />
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="btn btn-send" type="submit" value="Send Message"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
</div>
