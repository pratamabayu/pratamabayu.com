description: |
  A smart stunning application for Cafe, Restaurant, and many more business place about food and coffee. Design for Android
  and Windows platform make this application can handled for everyone. Ease to operate, just touch
  and your business run more controlled.

  #### Ordering
  <br>

  <div class="text-center">
    <img src="/images/projects/hungry_feature_1.png" class="img-responsive center-block" height="300px" alt="Hungry Waiter"/>
    <br>
    <br>
    <i>Feature 1. Hungry Waiter</i>
  </div>

  <br>

  Take your costumers order with this application, 
  it can be made with a single touch without fear of going error in typing order. 
  Other advantages are booking data will be immediately forwarded to the posts that 
  require such data as the kitchen, the cashier and manager.

  Not only that, this application can display a wide range of the latest notifications each day. 
  Then it will greatly help a waiter for looking how far the process of making food in the kitchen, 
  and it would help also in the list of guests who had booked a table before.

  This app presented with an elegant display menu, 
  nice color and easy to operate for everyone.

  #### Cook It!

  <br>

  <div class="text-center">
    <img src="/images/projects/hungry_feature_2.png" class="img-responsive center-block" height="300px" alt="Hungry Chef"/>
    <br>
    <br>
    <i>Feature 2. Hungry Chef</i>
  </div>

  <br>

  Kitchen had a hot atmosphere, strong and everything doing fast.
  Never use printed paper order again!, with this kithcen application your chefs wouldn\'t  
  spare their energy too much to manage printed paper order, the order will be shown all. 
  Every order displayed coherently one by one among table. Your chefs wouldn\'t miss any single order or 
  mess an order.

  There are history order too, it very useful if sometime your chefs want to
  check the finished food.

  #### Count & Get The Money

  <br>

  <div class="text-center">
    <img src="/images/projects/hungry_feature_3.png" class="img-responsive center-block" height="300px" alt="Hungry Cashier"/>
    <br>
    <br>
    <i>Feature 3. Hungry Cashier</i>
  </div>

  <br>

  When your ordered data confirmed and had cooked, it automatically 
  became bill for the consumer.  That billing data will be shown in this cashier app without input manually. 
  Don\'t worry if the consumer ask for split billing, because this application can handle tha request.

  <div class="text-center">
    <video class="img-responsive center-block" width="520" height="300" controls>
      <source src="https://dl.dropboxusercontent.com/s/xee89f88dgverd7/Tutorial%20-%20How%20To%20Billing.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <br>
    <br>
    <i>Screencast 1. How to billing</i>
  </div>

  <br>

  Displayed with accurate information for pricing and calculating, plus feature for making reservation and   
  packing order.  Your billing data for that day will be automatically continued to manager application, so it\'s
  not take more time again to have accountancy.

  #### Be a Manager

  <br>

  <div class="text-center">
    <img src="/images/projects/hungry_feature_4.png" class="img-responsive center-block" height="300px" alt="Hungry Manager"/>
    <br>
    <br>
    <i>Feature 4. Hungry Manager</i>
  </div>

  <br>

  Managers responsibilities in larger organisations may be mostly office-based,
  whereas managers of smaller establishments often have frequent contact with both
  customers and employees.

  <div class="text-center">
    <video class="img-responsive center-block" width="520" height="300" controls>
      <source src="https://dl.dropboxusercontent.com/s/wakppowoptz2qwp/Tutorial%20-%20How%20To%20Add%20Preparation%20and%20Reservation.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <br>
    <br>
    <i>Screencast 2. How to add preparation and reservation</i>
  </div>

  <br>

  With this application, a manager can mantain lot of things, like agreeing and managing budget,
  planning menus, promoting and marketing the business,
  overseeing stock levels, taking reservation, keeping statistical and
  financial records, and much more duties would handled easier.

