---
layout: page
---

<h3>Archive of posts with {{ page.type }} '{{ page.title }}'</h3>

<hr>

<ul>
  {% for post in page.posts %}
    <li class="post-archive-item">
      <a href="{{ post.url }}"><span>{{ post.date | date: "%b %-d, %Y" }}</span> - {{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
